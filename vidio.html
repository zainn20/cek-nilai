<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Menghindari scrollbar */
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Di belakang konten */
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            z-index: 1; /* Di depan video */
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Selamat Datang di Website Kami</h1>
        <p>Ini adalah contoh penggunaan video sebagai latar belakang.</p>
    </div>
</body>
</html>
